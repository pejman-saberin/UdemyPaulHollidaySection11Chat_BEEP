<ion-card>

  <ion-card-content>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input  [(ngModel)]="account.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Register</ion-label>
      <ion-input [(ngModel)]="account.password" type="password"></ion-input>
    </ion-item>

  </ion-card-content>
  <ion-row class="register-form__buttons">
    <button ion-button (click)="Register()">Register</button> <!--in the video he changes the navigateToPage register() and imeplements later-->

  </ion-row>

</ion-card>
